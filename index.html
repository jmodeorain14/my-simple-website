<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joseph's Musings</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        color: #fff;
        text-align: center;
        overflow: hidden;
      }

      h1 {
        font-size: 2.8rem;
        margin: 0;
        animation: fadeIn 2s ease;
      }

      p {
        font-size: 1.2rem;
        margin-top: 15px;
        opacity: 0.9;
      }

      button {
        margin-top: 25px;
        padding: 12px 25px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        color: white;
        font-size: 1rem;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: white;
        color: #66a6ff;
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        opacity: 0.7;
      }
    </style>
  </head>
